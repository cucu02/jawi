<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Harga Jual Sapi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 10px;
        }
        .calculator {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .calculator h2 {
            margin-bottom: 20px;
        }
        .calculator input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .calculator button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            margin-top: 10px;
        }
        .calculator button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            width: 100%;
            text-align: left;
        }
        @media (max-width: 600px) {
            body {
                padding: 0;
            }
            .calculator {
                padding: 15px;
                box-shadow: none;
                border: none;
            }
            .calculator h2 {
                font-size: 20px;
            }
            .calculator input, .calculator button {
                font-size: 14px;
            }
            .result {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Kalkulator Harga Jual Sapi</h2>
    <input type="number" id="lingkarDada" placeholder="Lingkar Dada (cm)" required>
    <input type="number" id="panjangBadan" placeholder="Panjang Badan (cm)" required>
    <input type="number" id="hargaDaging" placeholder="Harga Daging per Kg (Rp)" required>
    <button onclick="hitungHargaJual()" id="hitungButton">Hitung Harga Jual Sapi</button>
    <div class="result" id="result"></div>
</div>

<script>
    function hitungHargaJual() {
        // Ambil nilai dari input
        const lingkarDada = parseFloat(document.getElementById('lingkarDada').value);
        const panjangBadan = parseFloat(document.getElementById('panjangBadan').value);
        const hargaDaging = parseFloat(document.getElementById('hargaDaging').value);

        // Validasi input
        if (isNaN(lingkarDada) || isNaN(panjangBadan) || isNaN(hargaDaging)) {
            alert("Masukkan angka yang valid untuk semua input!");
            return;
        }

        // Menghitung bobot sapi berdasarkan rumus Winter versi Indonesia
        const bobotSapi = ((lingkarDada ** 2) * panjangBadan) / 10815.15;
        
        // Menghitung berat daging sebagai 40% dari bobot sapi
        const beratDaging = bobotSapi * 0.4;
        
        // Menghitung harga jual sapi
        const hargaJual = bobotSapi * (0.4 * hargaDaging);

        // Menampilkan hasil
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `
            <p>Bobot Sapi: ${bobotSapi.toFixed(2)} kg</p>
            <p>Berat Daging: ${beratDaging.toFixed(2)} kg</p>
            <p>Harga Jual: Rp ${hargaJual.toLocaleString('id-ID')}</p>
        `;

        // Sembunyikan tombol hitung dan tampilkan tombol "Hitung Lagi"
        document.getElementById('hitungButton').style.display = 'none';
        const resetButton = document.createElement('button');
        resetButton.textContent = 'Hitung Lagi';
        resetButton.onclick = resetCalculator;
        document.querySelector('.calculator').appendChild(resetButton);
    }

    function resetCalculator() {
        // Reset semua input dan hasil
        document.getElementById('lingkarDada').value = '';
        document.getElementById('panjangBadan').value = '';
        document.getElementById('hargaDaging').value = '';
        document.getElementById('result').innerHTML = '';

        // Tampilkan kembali tombol hitung dan hapus tombol "Hitung Lagi"
        document.getElementById('hitungButton').style.display = 'block';
        const resetButton = document.querySelector('.calculator button:last-of-type');
        resetButton.remove();
    }
</script>

</body>
</html>
